version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm:
    use_entities: true
- deny:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- thanks:
    use_entities: true
- whoareyou:
    use_entities: true
- whattodo:
    use_entities: true
- request_weather:
    use_entities: true
- inform:
    use_entities: true
- stop:
    use_entities: true
- chitchat:
    use_entities: true
entities:
- date_time
- address
slots:
  address:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  date_time:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_answer_affirm:
  - text: 嗯嗯，好的！
  - text: 嗯嗯，很开心能够帮您解决问题~
  - text: 嗯嗯，还需要什么我能够帮助您的呢？
  utter_answer_greet:
  - text: 您好！请问您要咨询的问题是什么呢？
  - text: 您好！很高兴为您服务。
  utter_answer_goodbye:
  - text: 期待下次再见！
  - text: 嗯嗯，下次需要时随时记得我哟~
  utter_answer_deny:
  - text: 哦哦，那您觉得该如何呢？
  utter_answer_thanks:
  - text: 嗯呢。不用客气~
  - text: 不用客气~
  utter_answer_whoareyou:
  - text: 您好！我是小刚，您的AI智能咨询顾问。更多可咨询内容尽请期待！
  utter_answer_whattodo:
  - text: 您好！很高兴为您服务。我目前只支持查询天气哦。
  utter_ask_date_time:
  - text: 请问您要查询哪一天的天气？
  utter_ask_address:
  - text: 请问您要查下哪里的天气？
  utter_ask_business:
  - text: 请问您要查询什么业务呢？
  utter_default:
  - text: 没听懂，请换种说法吧~
  utter_ask_continue:
  - text: 请问您还要继续吗?
  utter_noworries:
  - text: 不用客气 :)
  - text: 不客气哈，都是老朋友了 :)
  utter_wrong_business:
  - text: 当前还不支持{business}业务，请重新输入。
  utter_chitchat:
  - text: 啊啊啊，您在说什么呀～
  - text: 哈哈哈，您好有趣～
actions:
- utter_answer_affirm
- utter_answer_deny
- utter_answer_greet
- utter_answer_goodbye
- utter_answer_thanks
- utter_answer_whoareyou
- utter_answer_whattodo
- utter_ask_date_time
- utter_ask_address
- utter_ask_business
- utter_default
- utter_ask_continue
- utter_noworries
- utter_wrong_business
- utter_chitchat
- action_default_fallback
- weather_form
forms:
  weather_form: {}
e2e_actions: []
